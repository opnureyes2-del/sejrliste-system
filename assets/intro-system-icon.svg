<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" />
  <!-- Folder icon -->
  <path d="M28 42 L28 92 L100 92 L100 50 L62 50 L56 42 Z" fill="url(#folder)" rx="4" />
  <!-- Folder tab -->
  <path d="M28 42 L56 42 L62 50 L28 50 Z" fill="#fbbf24" rx="2" />
  <!-- LINEN lines inside folder -->
  <line x1="38" y1="60" x2="90" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="38" y1="68" x2="80" y2="68" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="38" y1="76" x2="85" y2="76" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="38" y1="84" x2="70" y2="84" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.3"/>
  <!-- DNA helix accent -->
  <circle cx="96" cy="36" r="14" fill="#10b981" opacity="0.9"/>
  <text x="96" y="41" text-anchor="middle" font-size="16" font-weight="bold" fill="white" font-family="sans-serif">I</text>
</svg>
