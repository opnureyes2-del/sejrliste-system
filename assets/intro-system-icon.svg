<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle with gradient — same design language as sejrliste-icon -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Main circle (same style as sejrliste-icon) -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="#1e1e2e" stroke-width="4"/>

  <!-- Folder icon -->
  <path d="M26 44 L26 94 L102 94 L102 52 L60 52 L54 44 Z"
        fill="url(#folderGrad)" stroke="#1e1e2e" stroke-width="2"/>
  <!-- Folder tab -->
  <path d="M26 44 L54 44 L60 52 L26 52 Z"
        fill="#fbbf24" stroke="#1e1e2e" stroke-width="1"/>

  <!-- LINEN: 3-lags hint — 3 horizontal lines representing the 3 architecture layers -->
  <line x1="36" y1="62" x2="92" y2="62" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
  <line x1="36" y1="72" x2="82" y2="72" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.75"/>
  <line x1="36" y1="82" x2="72" y2="82" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.55"/>

  <!-- LINEN "L" letter badge -->
  <circle cx="98" cy="36" r="16" fill="#10b981" stroke="#1e1e2e" stroke-width="2"/>
  <text x="98" y="42" text-anchor="middle" font-size="18" font-weight="bold" fill="white" font-family="Arial, sans-serif">L</text>

  <!-- 3 small dots for 3 layers -->
  <circle cx="40" cy="92" r="2" fill="#10b981" opacity="0.8"/>
  <circle cx="48" cy="92" r="2" fill="#f59e0b" opacity="0.8"/>
  <circle cx="56" cy="92" r="2" fill="#a855f7" opacity="0.8"/>
</svg>
