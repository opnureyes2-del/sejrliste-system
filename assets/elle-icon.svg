<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Navy Background (Admiral standard) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27"/>
      <stop offset="100%" style="stop-color:#1A1F3A"/>
    </linearGradient>
    <!-- Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <!-- Purple Neural Gradient -->
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <!-- Node Gradient -->
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="purpleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#7c3aed" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="128" cy="128" r="124" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="3"/>
  <circle cx="128" cy="128" r="118" fill="none" stroke="#7c3aed" stroke-width="0.5" opacity="0.4"/>

  <!-- Neural Network Connections (background web) -->
  <g opacity="0.4" stroke="#a78bfa" stroke-width="1">
    <line x1="128" y1="52" x2="68" y2="98"/>
    <line x1="128" y1="52" x2="188" y2="98"/>
    <line x1="128" y1="52" x2="128" y2="108"/>
    <line x1="68" y1="98" x2="128" y2="108"/>
    <line x1="188" y1="98" x2="128" y2="108"/>
    <line x1="68" y1="98" x2="78" y2="158"/>
    <line x1="188" y1="98" x2="178" y2="158"/>
    <line x1="128" y1="108" x2="78" y2="158"/>
    <line x1="128" y1="108" x2="178" y2="158"/>
  </g>

  <!-- Neural Nodes (outer ring) -->
  <g filter="url(#purpleGlow)">
    <!-- Top node -->
    <circle cx="128" cy="52" r="10" fill="url(#neuralGrad)" stroke="url(#goldGrad)" stroke-width="1.5"/>
    <!-- Left node -->
    <circle cx="68" cy="98" r="9" fill="url(#neuralGrad)" stroke="url(#goldGrad)" stroke-width="1.5"/>
    <!-- Right node -->
    <circle cx="188" cy="98" r="9" fill="url(#neuralGrad)" stroke="url(#goldGrad)" stroke-width="1.5"/>
    <!-- Bottom-left node -->
    <circle cx="78" cy="158" r="8" fill="url(#neuralGrad)" stroke="url(#goldGrad)" stroke-width="1.5"/>
    <!-- Bottom-right node -->
    <circle cx="178" cy="158" r="8" fill="url(#neuralGrad)" stroke="url(#goldGrad)" stroke-width="1.5"/>
  </g>

  <!-- Central Hub Node (golden — the heart of ELLE) -->
  <g filter="url(#glow)">
    <!-- Gold connections to center -->
    <line x1="128" y1="52" x2="128" y2="108" stroke="url(#goldGrad)" stroke-width="2.5"/>
    <line x1="68" y1="98" x2="128" y2="108" stroke="url(#goldGrad)" stroke-width="2.5"/>
    <line x1="188" y1="98" x2="128" y2="108" stroke="url(#goldGrad)" stroke-width="2.5"/>
    <line x1="78" y1="158" x2="128" y2="108" stroke="url(#goldGrad)" stroke-width="2"/>
    <line x1="178" y1="158" x2="128" y2="108" stroke="url(#goldGrad)" stroke-width="2"/>
    <!-- Center node -->
    <circle cx="128" cy="108" r="16" fill="url(#goldGrad)" stroke="#d97706" stroke-width="2"/>
    <!-- E letter -->
    <text x="128" y="115" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="900"
          fill="#0A0E27">E</text>
  </g>

  <!-- ORGANIC Teams indicator — 10 tiny dots in arc -->
  <g opacity="0.7">
    <circle cx="68" cy="180" r="3" fill="#ef4444"/>
    <circle cx="82" cy="185" r="3" fill="#f59e0b"/>
    <circle cx="96" cy="188" r="3" fill="#fcd34d"/>
    <circle cx="110" cy="190" r="3" fill="#10b981"/>
    <circle cx="124" cy="190" r="3" fill="#3b82f6"/>
    <circle cx="138" cy="190" r="3" fill="#6366f1"/>
    <circle cx="152" cy="188" r="3" fill="#a855f7"/>
    <circle cx="166" cy="185" r="3" fill="#ec4899"/>
    <circle cx="180" cy="180" r="3" fill="#06b6d4"/>
    <circle cx="190" cy="172" r="3" fill="#84cc16"/>
  </g>

  <!-- ELLE text -->
  <text x="128" y="220" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        fill="url(#goldGrad)" letter-spacing="5" filter="url(#shadow)">ELLE</text>

  <!-- Subtitle -->
  <text x="128" y="236" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="7"
        fill="#B4C6E7" letter-spacing="1" opacity="0.7">ENHANCED LEARNING &amp; LIVING</text>

  <line x1="78" y1="244" x2="178" y2="244" stroke="url(#goldGrad)" stroke-width="1" opacity="0.4"/>
</svg>
